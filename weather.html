<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodCast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>

    <h1>MoodCast 🌤️</h1>
    
    <input type="text" id="cityInput" list="cityList" placeholder="Enter city name" />
  
  <datalist id="cityList">
  <option value="Nairobi" \>
  <option value="Mombasa" \>
  <option value="Kampala" \>
  <option value="Tokyo" \>
  <option value="New York" \>
</datalist>

    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherDisplay"></div>

    <h3>How are you feeling?</h3>
    <div id="moodOptions">
      <button onclick="selectMood('😊')">😊 Happy</button>
      <button onclick="selectMood('😴')">😴 Tired</button>
      <button onclick="selectMood('😡')">😡 Angry</button>
      <button onclick="selectMood('😢')">😢 Sad</button>
    </div>

    <button onclick="saveEntry()">Save Entry</button>

    <h3>Past Entries</h3>
    <ul id="entryList"></ul>
  </div>

  <label>
    <input type="checkbox" id="darkToggle" />
    Dark Mode
  </label>
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://v1.pinimg.com/videos/mc/720p/0a/99/68/0a9968069eec3fb9b0bef75330fc9eb4.mp4"  type="video/mp4">
    Your browser does not support the video tag.
  </video>


  
  <script src="script.js"></script>
</body>
</html>
